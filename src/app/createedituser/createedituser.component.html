<h2 mat-dialog-title>Добавить пользователя</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Имя пользователя" [(ngModel)]="newUser.name" />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Почта пользователя"
      [(ngModel)]="newUser.email"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Номер пользователя"
      [(ngModel)]="newUser.phone"
    />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Отмена</button>
  <button mat-button color="primary" (click)="onCreateClick()">Создать</button>
</div>
