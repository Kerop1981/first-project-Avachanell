<h1 mat-dialog-title>{{ data.isEdit ? 'Редактировать пользователя' : 'Добавить пользователя' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Имя пользователя">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Отмена</button>
  <button mat-button color="primary" (click)="onSaveClick()">{{ data.isEdit ? 'Сохранить' : 'Создать' }}</button>
</div>
